<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SayItRight</title>
	<link rel="stylesheet" href="sayitright.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="shortcut icon" href="imgsay/favicon.png"/>
</head>

<body>	
	<header>	
		<nav class="topnav" id="myTopnav">
			<div class="nav-logo">
				<img src="imgsay/favicon.png" alt="logo" />
			</div>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="dashboard.html">Dashboard</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="buy-from-us.html">Buy from us</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="signup-individual.html">Sign Up</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="wrapper" class="place-order">
			<h2 class="center-heading">Place Order</h2>
			<form class="place-order-form">
				<div class="row">
					<div class="column">
						<h3>Contact Information</h3>
						<input type="email" name="contact-email" placeholder="Enter Email">
						<h3>Shipping Address</h3>
						<input class="half" type="text" name="order-first-name" placeholder="Enter First Name">
						<input class="half" type="text" name="order-last-name" placeholder="Enter Last Name">

						<input type="text" name="order-address" placeholder="Enter Address">
						<input type="text" name="order-apartment" placeholder="Enter Apartment, Suite etc">

						<select class="half">
							<option value="english" selected="true">English</option>
						</select>
						<input class="half" type="text" name="order-zip" placeholder="Enter Postal Code">

						<input type="submit" name="contact-submit" value="Place Order" class="button-color">
					</div>
					<div class="column">
						<table class="cart-table">
							<thead>
								<tr>
									<th> </th>
									<th>Name</th>
									<th>Units</th>
									<th>Price</th>
								</tr>
							</thead>
							<tfoot>
								<td colspan="3">Total</td>
								<td>$109.77</td>
							</tfoot>
							<tbody>
								<tr>
									<td>
										<figure>
											<img src="imgsay/taza1.png">
											<figcaption></figcaption>
										</figure>
									</td>
									<td>Cup</td>
									<td>2</td>
									<td>28.89</td>
								</tr>
								<tr>
									<td>
										<figure>
											<img src="imgsay/taza1.png">
											<figcaption></figcaption>
										</figure>
									</td>
									<td>Flannel</td>
									<td>1</td>
									<td>28.89</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</form>
		</div>
	</main>

	<footer>
		<div></div>
		<hr>
		<p>

		</p>
	</footer>
</body>
</html>
